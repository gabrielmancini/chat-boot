language: node_js

node_js:
  - "8"

sudo: required

services:
  - docker

after_deploy:
  - echo "done deploying"

deploy:
  provider: elasticbeanstalk
  access_key_id: $ACCESSKEYID
  secret_access_key:
    secure: "$SECRETACCESSKEY"
  region: "sa-east-1"
  app: "chat-bot"
  env: "chat-bot-env"
  bucket_name: "chat-bot-source"
  on:
    branch: master
